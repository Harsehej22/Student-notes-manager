<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Notes Manager</h1>
            <p>Organize your study notes efficiently</p>
        </header>

        <main>
            <!-- Add Note Form -->
            <section class="add-note-section">
                <h2>Add New Note</h2>
                <form id="noteForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required placeholder="Enter note title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" required placeholder="Enter note description" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </form>
            </section>

            <!-- Notes Display -->
            <section class="notes-section">
                <h2>Your Notes</h2>
                <div id="notesContainer">
                    <p class="loading">Loading notes...</p>
                </div>
            </section>
        </main>

        <!-- Message Display -->
        <div id="message" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
